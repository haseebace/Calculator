<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="title-container"><h1 class="title">Calculator</h1></div>
    <div class="wrapper">
      <label for="number1">Enter First Number</label>
      <input
        placeholder="E.g 1,2,3"
        type="number"
        class="firstfield"
        id="number1"
      />
      <label for="number2">Enter First Number</label>
      <input
        placeholder="E.g 1,2,3"
        type="number"
        class="secondfield"
        id="number2"
      />
      <label class="result-label" for="result">Results</label>
      <input
        placeholder="Answer"
        type="number"
        class="result"
        disabled
        id="result"
      />
      <label class="method" for="method">Operators</label>
      <select class="operators" id="method">
        <option value="select" selected>Select an Operator</option>
        <option value="div">Division</option>
        <option value="multi">Multiplication</option>
        <option value="add">Addition</option>
        <option value="sub">Subtraction</option>
      </select>
      <span class="ermsg"></span>
      <button class="btn-submit" type="submit">Enter</button>
    </div>
    <script src="mian.js"></script>
  </body>
</html>
